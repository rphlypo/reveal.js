<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>héritage Fourier</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/grenoble-inp.css">
		<link rel="stylesheet" href="css/layout/grenoble-inp-pagelayout.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/atom-one-light.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<!--setting up the Grenoble INP page layout-->
		<div id="wrapper">
		    <div id="header"></div>
		    <div id="sidebar"></div>
			<div id="footer">École Nationale Supérieure de Physique, Électronique, Matériaux</div>

			<div id="content">
				<!--true reveal.js content starts here-->
				<div class="reveal">
					<div class="slides">
						<section data-markdown data-state='title'>
							# Jean-Baptiste Joseph Fourier
							# 21 mars 1768 &mdash; 16 mai 1830
							#### [Ronald Phlypo](mailto:ronald.phlypo@grenoble-inp.fr)
							#### 25 Septembre 2018
						</section>

						<!-- Partie I : La vie de Fourier -->
						<section>
							<section data-state='aftertitle' data-markdown='markdownslides/FourierVie.md' data-charset='utf-8'>
							</section>
						</section>

						<!-- Partie II : Fourier le physicien-mathématicien 
						* les équations algébriques
						* l'équation de la chaleur >< flamme
						* l'expérience = source des modèles (et non pas son inverse)
						* premier physicien-mathématicien
					    -->
						<section>
							<section data-state='aftertitle' data-markdown='markdownslides/physmath.md' data-charset='utf-8'>
							</section>
						</section>

						<!-- Partie III : de la séparation de variables à la transformée de Fourier 
						* résoudre l'équation de la chaleur
						* la chaleur comme une onde
						-->
						<section>
							<section data-state='aftertitle' data-markdown='markdownslides/tf.md' data-charset='utf-8'>
							</section>
						</section>

						<!-- Partie IV : Son héritage scientifique 
						* le JPEG
						* l'IRM
						* les ondes gravitationnelles
						* les ondes radio : la radio (cognitive), le wifi, le 4G/5G, ...
						* notre histoire : Planck
					    -->
						<section>
							<section data-state='aftertitle' data-markdown='markdownslides/heritage.md' data-charset='utf-8'>
							</section>
						</section>

						<section>
							<section data-state='aftertitle' data-markdown='markdownslides/references.md' data-charset='utf-8'>
							</section>
						</section>
					</div> <!-- end slides -->
				</div> <!-- end reveal -->
			</div> <!-- end content -->
		</div> <!-- end wrapper -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber: true,
				markdown: {
					gfm: true
				},
				dependencies: [
					// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

					// Interpret Markdown in <section> elements
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Syntax highlight for <code> elements
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					// Zoom in and out with Alt+click
					{ src: 'plugin/zoom-js/zoom.js', async: true },

					// Speaker notes
					{ src: 'plugin/notes/notes.js', async: true },

					// MathJax
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>

	</body>
</html>
