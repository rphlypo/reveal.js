<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Introduction to Python</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/grenoble-inp.css">
		<link rel="stylesheet" href="css/layout/grenoble-inp-pagelayout.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/atom-one-light.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<!--setting up the Grenoble INP page layout-->
		<div id="wrapper">
		    <div id="header"></div>
		    <div id="sidebar"></div> 
				<div id="corner"></div>
				<div id="footer"></div>

				<div id="content">
					<!--true reveal.js content starts here-->
					<div class="reveal">
						<div class="slides">
							<section data-markdown data-state='title'>
								# Jean-Baptiste Joseph Fourier
								# 21 mars 1768 &mdash; 16 mai 1830
								#### [Ronald Phlypo](mailto:ronald.phlypo@grenoble-inp.fr)
								#### 25 Septembre 2018
							</section>

							<!-- Part I: La vie de Fourier -->
							<section>
								<section data-state='aftertitle' data-markdown='markdownslides/FourierVie.md' data-charset='utf-8'>
								</section>
							</section>

						</div> <!-- end slides -->
					</div> <!-- end reveal -->
				</div> <!-- end content -->
			</div> <!-- end wrapper -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber: true,
				markdown: {
					gfm: true
				},
				dependencies: [
					// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

					// Interpret Markdown in <section> elements
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Syntax highlight for <code> elements
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					// Zoom in and out with Alt+click
					{ src: 'plugin/zoom-js/zoom.js', async: true },

					// Speaker notes
					{ src: 'plugin/notes/notes.js', async: true },

					// MathJax
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>

		<script>
		Reveal.addEventListener('title', function() {
			document.getElementById("footer").style.backgroundImage = "url(./css/layout/images/inp-title-footer.png)";
			document.getElementById("footer").style.height = "80px";
			document.getElementById("footer").style.bottom = "80px";
			document.getElementById("PyAn-console-open").style.visibility = "hidden";
		})
		Reveal.addEventListener('aftertitle', function() {
			document.getElementById("footer").style.backgroundImage = "url(./css/layout/images/inp-footer.png)";
			document.getElementById("footer").style.height = "40px";
			document.getElementById("footer").style.bottom = "40px";
			document.getElementById("PyAn-console-open").style.visibility = "visible";
		})
		</script>

	</body>
</html>
